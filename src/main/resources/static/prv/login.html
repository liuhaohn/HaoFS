<!doctype html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
            name="viewport"/>
    <title>HaoFS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/overrall.min.css">
    <link rel="icon" type="image/x-icon" href="css/icon.png"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="titlebox">
                <span class="titletext"><em> 区块链文件共享系统</em></span>
            </div>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p class="centerText" style="font-size: 18px; color: #9C9C9C">
                <span class="glyphicon glyphicon-user"></span> 您需要登录以进入系统
            </p>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group" id="accountidbox">
                            <label for="loginpath" id="accountidtitle"
                                   class="col-sm-4 control-label">登录文件:</label>
                            <div class="col-sm-6">

                                <input type="text" id="loginpath" class="form-control"
                                       onclick="checkLoginFile()" onfocus="this.blur()"
                                       placeholder="请上传登录文件……">
                                <input type="file"
                                       id="uploadloginfile" style="display: none;" onchange="getLoginFile()">
                            </div>
                        </div>

                        <div class="form-group hidden" id="vercodebox"></div>
                        <div id="alertbox" role="alert"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="dologinButton" class="btn btn-primary"
                            onclick="dologin_()">登录
                    </button>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jsencrypt.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
