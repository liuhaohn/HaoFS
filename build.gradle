plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library-distribution'
}

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://jitpack.io')
    }
    maven {
        url = uri('https://hyperledger.jfrog.io/hyperledger/fabric-maven')
    }
}

dependencies {
    implementation 'de.uni-potsdam.hpi.jerasure:JErasure:0.2.1'
    implementation 'com.github.zengde:lire:1.0b2'
//    版本锁定
//    implementation 'org.apache.lucene:lucene-core:5.2.1'
//    implementation 'org.apache.lucene:lucene-queryparser:7.5.0'
//    implementation 'org.apache.lucene:lucene-analyzers-common:7.5.0'

    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.+'
    implementation 'org.json:json:20180813'
    implementation 'org.hyperledger.fabric:fabric-gateway-java:2.1.0'
//    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:[2.0,3.0)'
//    implementation 'org.json:json:20180813'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4'
    implementation 'com.h2database:h2:1.4.197'
//    implementation 'org.springframework:spring-jdbc'
//    implementation 'mysql:mysql-connector-java:8.0.13'

    implementation 'org.apache.httpcomponents:httpclient'
    implementation 'org.apache.httpcomponents:httpmime'

    implementation 'org.zeroturnaround:zt-zip:1.13'
    implementation 'com.google.code.gson:gson'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'commons-io:commons-io:2.4'
    implementation 'net.coobird:thumbnailator:0.4.8'
    implementation 'com.twelvemonkeys.imageio:imageio-jpeg:3.3.2'
    implementation 'com.twelvemonkeys.imageio:imageio-tiff:3.3.2'
    implementation 'org.freemarker:freemarker:2.3.28'
//    implementation 'com.lowagie:itext:2.1.7'
    implementation 'fr.opensagres.xdocreport:org.apache.poi.xwpf.converter.pdf:1.0.6'
    implementation 'net.sourceforge.jchardet:jchardet:1.0'
    implementation 'org.apache.poi:poi-scratchpad:3.10-FINAL'
    implementation 'ws.schild:jave-all-deps:2.5.0'
    implementation 'commons-codec:commons-codec:1.11'
    implementation 'com.vladsch.flexmark:flexmark:0.50.44'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group = 'com.hao'
version = '1.0.0-RELEASE'
description = 'hao'
sourceCompatibility = '1.8'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" << "-parameters"
}
